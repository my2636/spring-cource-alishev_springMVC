<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>

<p th:text="${person.getId()}">VALUE</p>
<p th:text="${person.getFirstName()}">VALUE</p>
<p th:text="${person.getLastName()}">VALUE</p>
<p th:text="${person.getNickname()}">VALUE</p>
<p th:text="${person.getEmail()}">VALUE</p>
<p th:text="${person.getBirthday()}">VALUE</p>
<p th:text="${person.getCity()}">VALUE</p>

<br/>

<a th:href="@{/persons/{id}/edit(id=${person.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/persons/{id}/delete(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<br/>

<h3>Список отпусков:</h3>
<table>
    <thead>
    <tr>
        <th>Vacation ID</th>
        <th>Person ID</th>
        <th>Vacation name</th>
        <th>Vacation start</th>
        <th>Vacation finish</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="vacation : ${vacations}">
            <td><a th:href="@{/vacations/{id}(id=${vacation.getId()})}" th:text="${vacation.getId()}">vacation</a></td>
            <td><a th:href="@{/vacations/{id}(id=${vacation.getId()})}" th:text="${vacation.getPersonId()}">vacation</a></td>
            <td><a th:href="@{/vacations/{id}(id=${vacation.getId()})}" th:text="${vacation.getVacationName()}">vacation</a></td>
            <td><a th:href="@{/vacations/{id}(id=${vacation.getId()})}" th:text="${vacation.getDateStart()}">vacation</a></td>
            <td><a th:href="@{/vacations/{id}(id=${vacation.getId()})}" th:text="${vacation.getDateFinish()}">vacation</a></td>
        </tr>
    </tbody>
</table>
<br/>
<a href="@{/persons/{id}/vacations/new(id=${person.getId()})}">Добавить отпуск</a>

</body>
</html>
